<html>
    <head>
        <title>HTML5 new Tags.</title>

            ul#nav > li { display: inline; }
            header {
                position: fixed;
                top: 10px;
                width: 100%;
                background-color: aqua;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: black;
                color: white;
                text-align: center;
            }
            article {       
                margin-top: 70px;
                margin-bottom: 70px;
                width: 100%;
                background-color: beige;
                position: relative;
            }
            section {
                padding:10px;
            }
        </style>
    </head>

        <header>
            <h1>HTML5 New Tags Example</h1>
            <nav>
                <ul id="nav">
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <h2>Welcome to HTML5</h2>
            <section>
                <h3>Section 1</h3>
                <p>This is the first section of the article.</p>
            </section>
            <section>
                <h3>Section 2</h3>
                <p>This is the second section of the article.</p>
            </section>
        </article>
        <footer>
            &copy; 2025 HTML5 Example
        </footer>
    </body>
</html>
